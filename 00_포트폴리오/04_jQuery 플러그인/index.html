    <!-- 3. 실제 사용효과 -->
    <script>
        $(function(){
            $('.slide_gallery').bxSlider({
                mode : 'fade',
                pager : true,
                auto : true,
                slideWidth : 1440
            });
        });
    </script>

    <!-- 프로젝트 페이지 CSS -->
    <style>
        /* BxSlider 이미지 */
        #gallery_wrap {
            width: 1440px;
            margin: 0 auto;
        }
        /* Thumnail */
        .slide_pager {
            text-align: center;
        }
        .slide_pager li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- BoxSlider 박스 = 액자역할 -->
    <div id="gallery_wrap">
        <!-- BxSlider 이미지 -->
        <ul class="slide_gallery">
            <li><img src="./image/img_bxSlider/slider1.png" alt="슬리아드이미지01"></li>
            <li><img src="./image/img_bxSlider/slider2.png" alt="슬리아드이미지02"></li>
            <li><img src="./image/img_bxSlider/slider3.png" alt="슬리아드이미지03"></li>
        </ul>
        <!-- /BxSlider 이미지 -->
        
        <!-- Thumnail 이미지 -->
        <!-- data-*속성 : 
        웹 문서의 레이아웃이나 내용에는 영향을 주지 않으면서, 구분할 특정 속성을 지정하고 싶을 때 사용
        (-뒤 속송명은 마음대로 지정 가능)
        주로 자바스크립트/제이쿼리 등 스크립트와 연동해서 사용 -->
        <ul class="slide_pager">
            <li><a href="#" data-slide-index="0"><img src="./image/img_bxSlider/photo1.png" alt="썸네일 이미지01"></a></li>
            <li><a href="#" data-slide-index="1"><img src="./image/img_bxSlider/photo2.png" alt="썸네일 이미지02"></a></li>
            <li><a href="#" data-slide-index="2"><img src="./image/img_bxSlider/photo3.png" alt="썸네일 이미지03"></a></li>
        </ul>
        <!-- /Thumnail 이미지 -->

    </div>
</body>
