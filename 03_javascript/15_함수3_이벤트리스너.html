<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너</title>
    <style>
        button {
            width: 120px;
            height: 80px;
            background-color: silver;
        }
    </style>
    <script>
        /* Event Listener(이벤트 리스너) || Event Handler(이벤트 핸들러) */
        function test() {
            alert("클릭되었습니다");
        }
    </script>
</head>

<body>
    <button onclick="test();">이벤트리스너 호출</button>
</body>

</html>
