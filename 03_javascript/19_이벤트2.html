<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 DOM</title>
    <script>
        window.onload = function(){
            // 1. DOM객체 변수에 할당. 변수명 : button, heading = 콘솔에 출력
            var button = document.getElementById("button");
            var heading = document.getElementById("header");
            // 2. 이벤트 리스너(선언적 함수) 작성 whenClick1, whenClick2 (기능 : 경고창)
            function whenClick1(){
                heading.style.color = "blue"; // 버튼을 누르면 #header의 글씨 색깔이 파란색으로 바뀜
            }
            function whenClick2(){ 
                heading.innerHTML = "JS Event 방식 + 새로 바뀌는 글자"; // #header의 문자열을 바꿈
            }
            // 3. 이벤트 DOM에 이벤트를 리스너 연결
            button.addEventListener('click', whenClick1);
            button.addEventListener('click', whenClick2);
        }
    </script>
</head>
<body>
    <button id="button">DOM2이벤트</button>
    <h3 id="header">JS Event 방식</h3>
</body>
</html>
