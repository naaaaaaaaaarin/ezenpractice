<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
    <script>
        // 1.데이터형 : 문자형(String)
        var str = "자바스크립트";
        var str2 = "10";
        
        document.write("첫번째 변수의 값은" + str + "입니다<br>" );
        document.write("두번째 변수의 값은" + str2 + "입니다<br>");
        
        // 데이터 형변환 : 문자->숫자
        str2 = Number(str2);
        
        // 2.데이터형 : 숫자형(Number)
        var num1 = 10;
        var num2 = 5;
        var num3 = 3;
        
        // 3.데이터형 : 논리형(Boolen)
        var bool = true;
        var bool2 = false;
        document.write("이 변수의 데이터 형은? " + typeof(bool) + "입니다.<br>");
        
        // 4.데이터형 : Undefined
        var undefine;
        
        // 5.데이터형 : Null
        var clear = null;
        console.log(typeof(clear));  //->Object

        // 초기값 설정에 많이 쓰임
        var result = null;

        // *====산술연산자====*
        result = num1 + num2;
        document.write("두 수의 합은? " + result + "입니다.<br>");
        result = num1 - num2;
        document.write("두 수의 차는? " + result + "입니다.<br>");
        result = num1 * num2;
        document.write("두 수의 곱은? " + result + "입니다.<br>");
        result = num1 / num2;
        document.write("두 수의 나눈값은? " + result + "입니다.<br>");
        
        // 나머지값 구하기 홀짝을 구분할 때 쓰임
        result = num1%num3;
        document.write("두 수의 나머지값은? " + result + "입니다.<br>");







    </script>
</head>
