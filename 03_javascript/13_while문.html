<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while문(거의 안씀)</title>
    <script>
        // 1. 초기값
        var i = 1;
        // 2. 조건식
        while(i<=5){
            document.write("안녕하세요" + i + "<br>")
            // 3. 증감식
            i++;
        }
    </script>

</head>

<body>

</body>

</html>
