<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var d = "20";
        var result = null;

        // 비교연산자
        result = a > b; // false
        result = a < b; // true
        result = a >= c; // true
        // 데이터형과 상관없이 숫자일 경우 true 반환
        result = b == d; // true
        // 데이터형까지 일치해야 true 반환
        result = b === d; // false
        // 데이터형과 상관없이 숫자일 경우 false 반환
        result = b != d; // false
        // 데이터형까지 일치해야 true 반환
        result = b !== d; // true
        alert(result);
    </script>
</head>

<body>

</body>

</html>
