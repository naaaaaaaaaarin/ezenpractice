<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체 메소드/속성</title>
    <script>
        var str = "Hello Thank you good luck to you";
        // 문자열에서 인덱스 번호에 해당하는 문자를 반환 (0부터 시작)
        document.write(str.charAt(10), "<br>"); // -> k
        // 문자열에서 왼쪽부터 찾을 문자와 제일 먼저 일치하는 문자의 인덱스번호를 반환
        document.write(str.indexOf("you"), "<br>"); // -> 12
        // 문자열에서 오른쪽부터 찾을 문자와 제일 먼저 일치하는 문자의 인덱스번호를 반환
        document.write(str.lastIndexOf("you"), "<br>"); // -> 29
        // 문자열에서 왼쪽부터 찾을 문자와 제일 먼저 일치하는 문자를 찾아 반환. 없으면 -1 반환.
        document.write(str.match("luck"), "<br>") // luck

        // 문자열에서 왼쪽부터 바꿀 문자와 일치하는 문자를 찾아 제일 먼저 찾은 문자를 새 문자로 치환
        document.write(str.replace("you", "me"), "<br>"); // 첫번째 you->me로 변경
        // 문자열에서 왼쪽부터 찾을 문자와 제일 먼저 찾는 문자의 인덱스번호를 반환
        document.write(str.search("you"), "<br>"); // 12
        // 문자열에서 문자를 자른 후 남는 문자를 반환 = 인덱스번호 3번~ 7이전까지 반환
        document.write(str.slice(3,7), "<br>"); // lo T
        // 문자열에서 지정한 문자 갯수만큼 문자열 반환 = 인덱스번호 21부터 4자 반환
        document.write(str.substr(21,4), "<br>"); //luck

        // 문자열에서 영문 대문자를 ahen소문자로 치환
        document.write(str.toLowerCase(), "<br>");
        // 문자열에서 영문 소문자를 대문자로 치환
        document.write(str.toUpperCase(), "<br>");

        // 문자결 갯수 반환 // 32
        document.write(str.length, "<br>");

        // 문자의 앞 또는 뒤에 공백 문자열 삭제
        document.write(str.trim());

    </script>
</head>
<body>

</body>
</html>
