<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 기초종합실습</title>
    <script>
        var name = prompt("당신의 이름은 무엇입니까?", "김애리");
        var sex = prompt("당신의 성별은 무엇입니까?", "여자");
        
        document.write("<strong>" + name + "</strong>님 반갑습니다.<br>");
        document.write("<strong>" + name + "</strong>" + "님의 성별은 " + "<strong>" + sex + "</strong>" + "입니다.<br>");
    </script>
</head>

<body>
    <strong></strong>
</body>

</html>
