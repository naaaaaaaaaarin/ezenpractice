<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        var a,b,c,d,result;
        a = 10;
        b = 20;
        c = 0;
        d = "javascript"
        result = null;

        // 1. 논리연산자(논리합) : || or 논리식 중 하나라도 true면 true
        result = b > a || b <= c || a > c; // true
        document.write("논리연산자(논리합) : " + result + "<br>")
        // 1. 논리연산자(논리곱) : && or 논리식 중 모두 true면 true
        result = a <= b && b >= c && c < a // true
        document.write("논리연산자(논리곱) : " + result + "<br>")
        // 1. 논리연산자(논리부정) : ! not 단향연산자 = 부정
        result = !(a > b) // true
        document.write("논리연산자(논리부정) : " + result + "<br><br><br>")

        // 삼향조건연산자
        // 형식 : 조건식?자바스크립트코드(조건식값이 true일 경우 실행):자바스크립트코드2(조건식값이 false일 경우 실행);
        var int = 10;
        var int2 = 20;
        var tf = int>int2?'true일 경우 실행':'false일 경우 실행';
        document.write(tf + "<br><br>")

        // 삼향조건연산자 실습
        var cf = confirm("자바스크립트 어렵나요?");
        var rf = cf?'Yes':'No';
        document.write("자바스크립트 어렵나요?" + rf);

   </script>

</head>

</html>
