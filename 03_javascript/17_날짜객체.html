<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜정보객체</title>
    <script>
        // 1.날짜객체 생성
        var today = new Date();
        console.log(today);
        var thisMonth = today.getMonth()+1; // 월은 0 ~ 11 셋팅
        var thisDate = today.getDate() //날짜
        // var week = ["일", "월", "화", "수", "목", "금", "토"];
        var thisDay = today.getDay(); //일요일(0) ~ 토요일(6)
        var thisHour = today.getHours(); //시간
        var thisMin = today.getMinutes(); //분
        var thisSec = today.getSeconds(); //초
        var thisMillSec = today.getMilliseconds(); //밀리세컨(1/1000초)

        // 1970년 1월 1일부터 밀리세컨으로 경과된 시간
        var thisTime = today.getTime();

        // switch문을 이용하여 해당 요일 나오게 하기
        switch(thisDay){
            case 0 : thisDay = "일요일";
                break;
            case 1 : thisDay = "월요일";
                break;
            case 2 : thisDay = "화요일";
                break;
            case 3 : thisDay = "수요일";
                break;
            case 4 : thisDay = "목요일";
                break;
            case 5 : thisDay = "금요일";
                break;
            case 6 : thisDay = "토요일";
                break;
        };

        // 2. 브라우저 출력
        document.write("해당 월은 : " + thisMonth + "월 입니다.<br>");
        document.write("해당 일은 : " + thisDate + "일 입니다.<br>");
        document.write("해당 요일은 : " + thisDay + "입니다.<br>");
        document.write("현재 시는 : " + thisHour + "시 입니다.<br>");
        document.write("현재 분은 : " + thisMin + "분 입니다.<br>");
        document.write("현재 초는 : " + thisSec + "초 입니다.<br>");
        document.write("현재 밀리세컨은 : " + thisMillSec + "입니다.<br>");
        document.write("현재 경과시간은 : " + thisTime + "입니다.<br>");

        
    </script>
</head>
<body>
    
</body>
</html>
