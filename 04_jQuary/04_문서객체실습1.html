<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>제이쿼리 문서객체 실습</title>
    <!-- 1. 제이쿼리 코어파일 사용 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 코어파일 CDN 사용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 3. 제이쿼리 코딩 -->
    <script>
        $(document).ready(function(){
            // 1. setInterval(실행함수, 밀리세컨) : 설정한 ms(밀리초)마다 새로고침
            /* setInterval(function(){
                $('img').first().appendTo('body');
            }, 1000); */

            // 2. setTimeout(실행함수, 밀리세컨) : 설정한 ms만큼만 실행
            setTimeout(function(){
                $('img').first().appendTo('body');
            },2000);
        });
    </script>
</head>

<body>
    <img src="./images/candle.jpg" width="320" height="240" alt="이미지1">
    <img src="./images/horse.jpg" width="320" height="240" alt="이미지1">
    <img src="./images/dog.jpg" width="320" height="240" alt="이미지1">
</body>

</html>
