<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .accodian {
            width: 500px;
            font-size: 1rem;
        }
        .header {
            border: 1px solid #000;
            border-radius: 4px;
            text-align: center;
            padding: 8px;
            margin-bottom: 4px;
            background-color: #ccc;
            cursor: pointer;
        }
        .content {
            border: 1px solid #ddd;
            padding: 16px;
            height: 120px;
        }
        p.content {
            display: none;
        }
    </style>
    <title>제이쿼리 아코디언 효과 </title>
    <!-- 제이쿼리 코어파일 추가 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 제이쿼리 코어 CDN 파일 추가 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
        $(document).ready(function(){
            $('#acc .header').click(function(){
                $(this).next().stop().slideToggle();
            });
        });
    </script>
</head>

<body>
    <div id="acc" class="card-body accordion">
        <h1>아코디언 UI</h1>

        <h2 class="header">제목1</h2>
        <p class="content">내용1</p>

        <h2 class="header">제목2</h2>
        <p class="content">내용2</p>

        <h2 class="header">제목3</h2>
        <p class="content">내용3</p>
        
        <h2 class="header">제목4</h2>
        <p class="content">내용4</p>

        <div class="card-body content">
            아코디언 UI는 안어려움<br>
            jquery를 이용하면 간단하게 개발 가능
        </div>
    </div>
        
</body>

</html>
