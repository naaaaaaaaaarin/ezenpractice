<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .card-body {
            width: 80%;
            margin: 0 auto;
        }
        .btns {
            display: flex;
            justify-content: center;
        }

        button.form-control {
            /* padding: 10px; */
            cursor: pointer;
            display: inline-block;
            width: 160px;
            margin-bottom: 32px;
            margin-left: 10px;
        }
    </style>
    <title>제이쿼리 효과 메서드 </title>
    <!-- 제이쿼리 코어파일 추가 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 제이쿼리 코어 CDN 파일 추가 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
        $(document).ready(function () {
            $('button').eq(0).click(function () {
                $('img').stop().fadeIn();
            });
            $('button').eq(1).click(function () {
                $('img').stop().fadeOut();
            });
            $('button').eq(2).click(function () {
                $('img').stop().fadeToggle();
            });
        });
    </script>
</head>

<body>
    <div class="card-body">
        <div class="btns">
            <button class="form-control">fadeIn</button>
            <button class="form-control">fadeOut</button>
            <button class="form-control">fadeToggle</button>
        </div>
        <p>
            <img src="./images/dog.jpg" alt="효과이미지" width="100%">
        </p>
    </div>
</body>

</html>
