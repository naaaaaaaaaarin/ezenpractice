<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>제이쿼리 선택자(Selector</title>
    <!-- 제이쿼리 코어파일 추가 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 제이쿼리 코어 CDN 파일 추가 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
        $(document).ready(function(){
            // attr() = DOM 객체 조작 | HTML 소스에 추가
            $("#txt").attr("value","벨류값나옴");

            /* prop() = JS용 메 서드 | 브라우저 parser(파서)가 해석
                     JS코드로 만들어서 브라우저가 해석하여 화면에 출력 | JS로 해석하고 객체를 만든 후 반영 */
            // attr()과 prop()는 개발자 도구에서 동일하게 보여짐(출력방식만 다름)
            $("#txt").prop('value','벨류값나옴');

            // 콘솔 출력
            console.log($('#txt')).attr('value','attr값');
            console.log($('#txt')).prop('value','prop값');
        });
    </script>
</head>
<body>
    <div class="card-body">
        <input type="text" id="txt" class="form-control"> <br>
        <button id="btn" class="form-control">Click</button>
    </div>
</body>
</html>
