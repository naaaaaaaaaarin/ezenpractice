    <title>제이쿼리 선택자(Selector</title>
    <!-- 제이쿼리 코어파일 추가 -->

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 제이쿼리 코어 CDN 파일 추가 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
        $(document).ready(function(){
            // 위치 필터 선택자 => 기호 ':'
            $('#foods>tbody>tr:even').css('backgroundColor','lightgray');
            $('#foods>tbody>tr:odd').css('backgroundColor','gray');
            //  첫번째, 마지막 하위요소 선택
            $('#foods>tbody>tr:first').css({'backgroundColor':'black', 'color':'#fff'});
            $('#foods tr:last').css({'backgroundColor':'black', 'color':'#fff'});
            // 인덱스 번호로 선택 = eq()
            $('#foods tr:nth-child(2)').css('backgroundColor','orange');
            $('#foods tr:eq(1)').css('backgroundColor','orange').css('color','#fff');
            $('#foods tr').eq(1).css('backgroundColor','orange').css('color','#fff');

            // less than ~미만 / greater than ~초과
            $('#foods_2 tr:lt(3)').css('backgroundColor','gray');
            // $('#foods_2 tr:gt(3)').css('backgroundColor','lightgray');
            // $('#foods_2 tr:eq(3)').css('backgroundColor','orange');
        });
    </script>
</head>
