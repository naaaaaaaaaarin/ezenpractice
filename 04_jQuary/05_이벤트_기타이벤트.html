    <script>
        $(document).ready(function(){
            // 1. mousemove 이벤트
            /* $(document).on('mousemove',function(e){
                $('.posX').text(e.pageX);
                $('.posY').text(e.pageY);
            }); */

            // 2. scroll 이벤트
            $(window).on('scroll', function(){
                let top = $(this).scrollTop();
                let left = $(this).scrollLeft();
                $('.top').text(top);
                $('.left').text(left);
            });
        });

            

    </script>
