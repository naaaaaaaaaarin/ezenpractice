<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/font.css">
    <title>제이쿼리 파일 세팅</title>
    <!-- 1. 제이쿼리 코어파일 사용 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 코어파일 CDN 사용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 3. 제이쿼리 코딩 -->
    <script>
        $(document).ready(function(){
            // 요소명[속성명="속성값"]
            $('input[type="text"]').css('border', '1px solid orange');
            $('input[type="password"]').css('border', '1px solid red');

            // 속성명을 지정하지 않으면 속성이 일치하는 모든 요소 선택
            $('[readonly]').css('color','green');
            $('[name="name"]').css('color', 'orange');

            // 일치하는 =
            $('a[href="https://facebook.com"]').css('color','blue');
            // 시작하는 ^=
            $('a[href^="http://"]').css('color', 'green');
            // 끝나는$ =
            $('a[href$=".net"]').css({'color':'silver', 'fontSize':'24px'});
            // 포함하는 *=
            $('input[value*="맥"]').css('color','red');
            // 매칭하는 |= : '='과 다르게 속성값 뒤에 -가 붙은 것도 포함
            $('a[hreflang|="en"]').css('color','cyan');
            // 부정 !=
            $('input[type != "text"]').css('backgroundColor','gray');

        });
    </script>
</head>

<body>
    <div class="card-body">
        <h2>Attribute Selector</h2>
        <input type="text" class="form-control" value="맥북프로" readonly> <br>
        <input type="text" class="form-control" name="name" value="맥북에어"> <br>
        <input type="password" class="form-control" value="아이패드프로" readonly> <br>

        <hr>

        <a href="https://facebook.com">facebook</a><br>
        <a href="http://naver.com">naver</a><br>
        <a href="http://daum.net">daum</a><br>

        <hr>

        <a href="" hreflang="en">en</a>
        <a href="" hreflang="en-US">en-US</a>
        <a href="" hreflang="english">no choice</a>
    </div>
</body>

</html>
