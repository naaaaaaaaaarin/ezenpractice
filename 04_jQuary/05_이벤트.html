<head>

    <!-- 3. 제이쿼리 코딩 -->
    <script>
        $(document).ready(function(){
            // 1. 단일 이벤트
            /* $('h5').click(function(){
                alert('단일이벤트');
            }); */

            // 2. one 이벤트 메서드 : 이벤트를 한번만 실행
            /* $('h5').one('click', function(){
                alert('One 이벤트');
            }); */

            // 3. on 이벤트 메서드 : 하나의 요소에 여러개의 이벤트 연결
            /* $('h5').on('click', function(){
                alert('on이벤트');
            }); */

            // 실습. (이벤트)버튼, (이벤트종류)클릭, (기능)경고창'이벤트작동 성공'
            /* $('button').on('click', function(){
                alert('이벤트작동 성공');
            }); */

            /* 3-1. on 이벤트 메서드 : 여러개의 이벤트 연결

            /* $('h5').on({'mouseenter':function(){

            // 4. hover() : mouseenter() + mouseleave()
            $('h5').hover(function(){
                alert('마우스엔터');
            },function(){

            });

        });
    </script>
    <style>
