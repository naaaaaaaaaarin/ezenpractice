<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <title>제이쿼리 선택자(Selector</title>
    <!-- 제이쿼리 코어파일 추가 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 제이쿼리 코어 CDN 파일 추가 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>

    <script>
        $(document).ready(function(){
            // 1. 자식 선택자
            $('ul>li').css('color','blue');
            $('ul>li').css('list-style','none');
            $('ul>li').css({'color':'blue', 'list-style':'none'});
            $('ul').children().css({fontSize : 36}); 
            $('ul').children().css({'fontSize' : '36px'}); //36을 px로 인식함 | 위와 동일하게 적용됨
            // |$('ul').children() 선택자 |.css({'fontSize' : '24px'}); 속성값
            // 2. 부모 선택자
            $('li').parent().css('fontWeight','bold');
            // 3. 형제 선택자 siblings()
            $('ul').siblings().css({'backgroundColor' : 'purple', 'fontSize' : '36px', 'color' : 'white'});

        });
    </script>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <h3>
        jQuery Selector
    </h3>
</body>
</html>
