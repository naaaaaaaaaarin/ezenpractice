<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>제이쿼리 애니메이션 제거</title>
    <!-- 1. 제이쿼리 코어파일 사용 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 코어파일 CDN 사용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 3. 제이쿼리 코딩 -->
    <script>
        $(document).ready(function(){
            $('.txt1').animate({'margin-left':'100px'}, 1000)
            .animate({'margin-left':300}, 1000)
            .animate({'margin-left':500}, 1000);

            $('.txt2').animate({'margin-left':100})
            .animate({'margin-left':300}, 1000)
            .animate({'margin-left':500}, 1000);

            // clearQueue() : 진행중인 첫번째 애니메이트를 제외하고 큐에서 대기하는 모든 애니메이트 메서드를 제거
            $('.txt2').clearQueue();
        });
    </script>
    <style>
        .txt1, .txt2 {
            width: 100px;
            text-align: center;
            background-color: cyan;
            padding: 10px;
        }
        .txt2 {
            background-color: orangered;
        }
    </style>
</head>

<body>
    <p class="txt1">내용1</p>
    <p class="txt2">내용2</p>
</body>

</html>
