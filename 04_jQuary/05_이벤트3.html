<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>이벤트 기본링크 제거</title>
    <!-- 1. 제이쿼리 코어파일 사용 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 코어파일 CDN 사용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 3. 제이쿼리 코딩 -->
    <script>
        $(document).ready(function(){
            // 1.기본링크
            /* $('.btn1').on('click',function(){
                $('.txt1').css('color','red');
            }); */

            // 2-1. 기본링크 기능 제거
            $('.btn1').on('click',function(){
                $('.txt1').css({'color':'red', 'backgroundColor':'black'});
                // 기본링크 제거
                return false; // 여기까지 하고 빠져나감
            });
            // 2-2. 기본링크 기능 제거 = preventDefault()
            $('.btn2').on('click',function(e){
                $('.txt2').css({'color':'red', 'backgroundColor':'black'});
                // 기본링크 제거 메서드
                e.preventDefault();
            });


        });
    </script>
    <style>
        h3, button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card-body">
        <p>
            <a href="http://www.daum.net" class="btn1">버튼1</a>
        </p>
        <p class="txt1">
            내용1
        </p>
        <p>
            <a href="http://www.google.co.kr" class="btn2">버튼2</a>
        </p>
        <p class="txt2">
            내용2
        </p>
        <p>
    </div>
</body>

</html>
