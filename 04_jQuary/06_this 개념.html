    <script>
        $(document).ready(function(){
            // 1. 클래스 선택자 변수 할당 elm

            // 2. 이벤트 연결

            }); */

            /* 실습. id값을 이용해서 각각의 박스에 이벤트 연결
            각각 박스를 클릭했을 때 클릭한 박스만 텍스트 노드를 '클릭되었습니다'로 변경 */
            
            /* let id1 = $('#div1');
            let id2 = $('#div2');
            let id3 = $('#div3');
            let id4 = $('#div4');
            let id5 = $('#div5');

            id1.on('click', function(){
                id1.text('클릭되었습니다');
            });
            id2.on('click', function(){
                id2.text('클릭되었습니다');
            });
            id3.on('click', function(){
                id3.text('클릭되었습니다');
            });
            id4.on('click', function(){
                id4.text('클릭되었습니다');
            });
            id5.on('click', function(){

            }); */

            /* this로 함축 가능 = this : DOM요소 $(this)
            this : 상황에 따라 들어있는 변수가 바뀌는 '특수한 변수'
                   이벤트리스너 안의 this는 이벤트가 발생한 요소가 들어감 */
            
            $('.clickTest').click(function(){
                $(this).text('클릭되었습니다');
            });

        });
    </script>
