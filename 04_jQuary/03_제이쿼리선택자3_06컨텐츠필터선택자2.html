<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>제이쿼리 파일 세팅</title>
    <!-- 1. 제이쿼리 코어파일 사용 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 코어파일 CDN 사용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 3. 제이쿼리 코딩 -->
    <script>
        $(document).ready(function(){
            // 태그 내부 텍스트 노드에 지정한 값이 포함 포함되면 선택
            $('#nations tbody td:contains("국")').css('backgroundColor','orange');
            // 태그 내부 텍스트 노드에 지정한 요소명(태그)이 포함 포함되면 선택
            $('#nations tbody td:has("b")').css('backgroundColor','orangered');
            // // 태그 내부에 내용이나 요소가 없는 경우 선택(비어있는 텍스트노드)
            $('#nations tbody td:empty').css('backgroundColor','black');

            // 참조. 키보드 이벤트
            $('#keyword').keyup(function(){

                // 1. 가리고 시작 (아래 두줄은 같은 내용)
                $('#nations tbody tr').css('display','none');
                $('#nations tbody tr').hide();
                // 2. input 내용 변수 할당
                let text = $(this).val();
                // 3. 포함된 내용 보여주기
                $('#nations tbody td:contains("' + text + '")').parent().show();
            });
        });
    </script>
</head>

<body>
    <div class="card-body">
        <h3>국가별 수도</h3>
        <div>
            국가명 : <input type="text" id="keyword" class="form-control">
        </div>
        <table class="table" id="nations">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>국가명</th>
                    <th>수도</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>미국</td>
                    <td></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>프랑스</td>
                    <td>파리</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>영국</td>
                    <td>런던</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>중국</td>
                    <td>베이징</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>태국</td>
                    <td></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td><b>모로코</b></td>
                    <td>라바트</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>라오스</td>
                    <td>비엔티안</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>베트남</td>
                    <td>하노이</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>피지</td>
                    <td>수바</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td><b>자메이카</b></td>
                    <td>킹스턴</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td>나미비아</td>
                    <td>빈트후크</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>멕시코</td>
                    <td>멕시코시티</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
