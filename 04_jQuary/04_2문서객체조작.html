<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>제이쿼리 파일 세팅</title>
    <style>
        img {
            /* width: 360px; */
        }
        .change01 {
            color: blue;
        }
        .change02 {
            background-color: yellow;
        }
    </style>
    <!-- 1. 제이쿼리 코어파일 사용 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 코어파일 CDN 사용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 3. 제이쿼리 코딩 -->
    <script>
        $(document).ready(function(){
            // 1. addClass() : 선택된 DOM객체에 지정된 클래스를 추가
            $('h5').eq(0).addClass("change01");
            $('h5').eq(1).addClass("change02");

            // 2. removeClass() : 선택된 DOM객체에 지정된 클래스 삭제
            $('h5').eq(1).removeClass("change02");

            // 3. attr() : DOM객체의 속성값을 확인하거나 속성을 추가. 단, 인자값이 2개일 경우 값을 변경('속성명':속성값)
            $('img').attr('width',320);
            $('img').attr('height',320);
            $('img:first').attr('src', './images/horse.jpg')

            // 실습. 마지막 이미지에 너비 200 높이 200 대체텍스트 마지막사진
            $('img').last().attr({'width':200, 'height':200, 'alt':"마지막사진"});

        });
    </script>
</head>

<body>
    <div class="card-body">
        <h5>
            변명 중에서도 가장 어리석고 못난 변명은
        </h5>
        <h5>
            &quot;시간이 없어서 &quot;라고 하는 변명입니다.
        </h5>
        <h6>
            By Edison
        </h6>
        <img src="./images/dog.jpg" alt="이미지1">
        <img src="./images/flower.jpg" alt="이미지2">
        <img src="./images/horse.jpg" alt="이미지3">
    </div>
</body>

</html>
