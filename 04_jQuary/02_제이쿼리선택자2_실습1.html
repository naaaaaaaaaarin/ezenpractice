<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <title>제이쿼리 선택자(Selector) 실습</title>
    <!-- 제이쿼리 코어파일 추가 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 제이쿼리 코어 CDN 파일 추가 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
        $(document).ready(function(){
            $('h2').css('color', 'red');
            $('h3').css({'color': 'green', 'backgroundColor' : 'pink'});
            $('ul').children().css({'listStyle':'none', 'color':'blue'});
            $('.class1').css({fontSize:36});
            $('#id1').css({'backgroundColor':'yellow', 'color':'red'});
        });
    </script>
</head>
<body>
    <h2>제이쿼리 선택자1</h2>
    <h3>제이쿼리 선택자2</h3>
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
        <li>FOUR</li>
    </ul>
    <h4 class="class1">제이쿼리 선택자3</h4>
    <h4 id="id1">제이쿼리 선택자4</h4>
</body>
</html>
