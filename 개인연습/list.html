<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버킷리스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./list.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="inner">
            <a href="/" class="logo">
                <img src="./image/calendar.png" alt="calendar" height="75px" />
            </a>

            <div class="headline">
                <a href="javascript:void(0)">Monthly</a>
            </div>
            <div class="sub-menu">
                <ul class="menu">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Thu</li>
                    <li>Wen</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>

            </div>
        </div>

    </header>
    <div class="list">
        <div class="h2">
            <h2>Everyday</h2>
            <ul>
                <li>강아지 산책하기</li>
                <li>한 끼 이상 꼭 차려먹기</li>
                <li>물 1L 이상 마시기</li>
                <li>최소 1시간 개인공부</li>
                <li>새벽 1시 전에 잠들기</li>
            </ul>
            <h2>Once or twice</h2>
            <ul>
                <li>청소, 빨래하기</li>
                <li>샤워하기</li>
                <li>강아지 특식 주기</li>
                <li>잘 차린 집밥 먹기</li>
            </ul>
            <h2>Once a week</h2>
            <ul>
                <li>냉장고 털기</li>
                <li>책상 정리하기</li>
                <li>이부자리 정리하기</li>
            </ul>
        </div>
    </div>
</body>

</html>
