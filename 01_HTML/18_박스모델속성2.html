<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델속성 : 박스사이징</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* 박스값 자동계산 속성 */
            box-sizing: border-box;
        }
        div {
            width: 200px;
            height: 200px;
            margin-bottom: 50px;
        }
        .box1 {
            background-color: red;
            padding: 30px;
        }
        .box2 {
            background-color: green;
            padding: 5px;
            border: 1px solid #000;
        }
        .box3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box1">1번째 박스</div>
    <div class="box2">2번째 박스</div>
    <div class="box3">3번째 박스</div>
</body>

</html>
