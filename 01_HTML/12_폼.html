<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 폼</title>
</head>

<body>
  <!-- action: 서버프로그램 파일명 | .jsp, .php, .asp -->
  <!-- method: 서버에 데이터를 넘기는 방식 | get: 주소줄과 함께 전송 (보안취약)
                                           host : 웹문서와 함께 전송 (보안양호) -->
  <form action="action.jsp" method="post">
    <fieldset>
      <legend>로그인 정보</legend>
      <p>
        <label for="a_id">아이디 : </label>
        <input type="text" id="a_id" size="12" />
      </p>
      <p>
        <label for="">비밀번호 : </label>
        <input type="password" maxlength="10" />
      </p>
      <p>
        <label for="a_pw2">비밀번호 확인 : </label>
        <input type="password" id="a_pw2" maxlength="10">
      </p>
      <p>
        <label>
          <input type="file" />
        </label>
      </p>
      <p>
        <label for="a_memo">메모</label>
        <textarea id="a_memo" cols="30" rows="10"></textarea>
      </p>
    </fieldset>
    <input type="submit" value="전송" /> <!-- action="action.jsp" 로 전송함 -->
    <input type="reset" value="취소">

    <fieldset>
      <legend>필드 유효성 검사</legend>
      <p>
        * 표시는 필수 항목입니다.
      </p>
      <p>
        <label for="c_name">* 이름 : </label>
        <input type="text" id="c_name">
      </p>
      <p>
        <label for="c_id">* 아이디 : </label>
        <input type="text" id="c_id">
      </p>
      <p>
        <label for="c_pw">* 비밀번호 : </label>
        <input type="password" id="c_pw">
      </p>
      <p>
        <label for="c_tel">* 전화번호 : </label>
        <input type="tel" id="c_tel">
      </p>
      <p>
        <label for="c_email">이메일 : </label>
        <input type="email" id="c_email">
      </p>
      <p>
        <input type="submit" value="전송하기">
        <input type="reset" value="취소하기">
      </p>
    </fieldset>

    <fieldset>
      <legend>라디오버튼</legend>
      <p>
        이 달에 신청할 과목을 선택하세요 (1과목만 선택 가능)
      </p>
      <label>
        <input type="radio" name="subject" value="html">HTML
      </label>
      <label>
        <input type="radio" name="subject" value="css">CSS
      </label>
      <label>
        <input type="radio" name="subject" value="jQuery">JQuery
      </label>
    </fieldset>

    <fieldset>
      <legend>체크박스</legend>
      <p>
        정보를 받고 싶은 과목을 선택하세요(복수선택 가능)
      </p>
      <label>
        <input type="checkbox" name="mail" value="HTML">HTML
      </label>
      <label>
        <input type="checkbox" name="mail2" value="css">CSS
      </label>
      <label>
        <input type="checkbox" name="mail3" value="jQuery">JQuery
      </label>
    </fieldset>

    <fieldset>
      <legend>HTML5 input type</legend>
      <p>
        <label for="c_search">검색 : </label>
        <input type="search" id="c_search">
      </p>
      <p>
        <label for="c_url">사이트 주소 : </label>
        <input type="url" id="c_url">
      </p>

      <!-- 부가적 input type -->
      <p>
        <label for="c_number">수량</label>
        <input type="number" id="c_number" value="0" min="2" max="10" step="2">
      </p>
      <p>
        <label for="c_date">날짜선택(년, 월, 일)</label>
        <input type="date" id="c_date">
      </p>
    </fieldset>
    <fieldset>
      <legend>select | 데이터 나열</legend>
      <p>
        <label for="choise">웹퍼블리싱</label>
      </p>
      <p>
        여러 항목을 선택하고 싶으면, SHIFT 클릭
      </p>
      <select id="choise" >
        <option value="html">HTML</option>
        <option value="css">css</option>
        <option value="js">js</option>
        <option value="jq">jq</option>
        <option value="rwd">responsive web</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>optgroup | 그룹이 있는 데이터 나열</legend>
        <p>
          <label for="webdesign">웹퍼블리싱 웹디자인</label>
        </p>
          <select id="webdesign">
          <optgroup label="웹퍼블리싱">
            <option value="html">HTML</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="jq">jq</option>
            <option value="rwd">responsive web</option>
          </optgroup>
          <optgroup label="웹디자인">
            <option value="photoshop">photoshop</option>
            <option value="illust">ILLUSTRATOR</option>
            <option value="XD">XD</option>
          </optgroup>
        </select>
    </fieldset>

    <fieldset>
      <legend>disabled속성과 readonly속성 | 프로그래밍과 관련</legend>
      <ul>
        <li>
          <label for="serial">시리얼넘버 입력 : </label>
          <input type="text" id="serial" placeholder="시리얼넘버 입력">
          <input type="button" value="이전">
          <input type="button" value="다음" disabled>
        </li>
        <li>
          <label for="book">선택한 책 : </label>
          <input type="text" id="book" value="웹퍼블리싱" readonly>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>
        datalist태그 | 데이터 목록에서 제시한 값을 선택하면 자동으로 텍스트필드에 입력
      </legend>
      <label for="interest">관심분야</label>
      <input type="text" id="interest" list="choice">
      <datalist id="choice">
        <option value="grammer">문법</option>
        <option value="voca" label="어휘"></option>
        <option value="speaking" label="회화"></option>
        <option value="listening" label="리스닝"></option>
      </datalist>
    </fieldset>
  </form>
</body>

</html>
