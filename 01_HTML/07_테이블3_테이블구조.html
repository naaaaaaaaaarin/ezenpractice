<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 구조 지정 테이블</title>
  <style>
    table, th, td {
      border: 1px solid #000;
      border-collapse: collapse;
    }
    table {
      width: 600px;
    }
    th, td {
      padding: 10px;
    }

    thead {
      background-color: gray;
    }

    tfoot {
      background-color: orange;
    }
  </style>
</head>

<body>
  <table>
    <caption>학교현황</caption>
    <thead>
      <tr>
        <th>구분</th>
        <th>학교 수</th>
        <th>학급 수</th>
        <th>학생 수</th>
        <th>교원 수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>초등학교</th>
        <td>15,575</td>
        <td>88,465</td>
        <td>14,986</td>
        <td>1,385</td>
      </tr>
      <tr>
        <th>중학교</th>
        <td>15,575</td>
        <td>88,465</td>
        <td>14,986</td>
        <td>1,385</td>
      </tr>
      <tr>
        <th>고등학교</th>
        <td>15,575</td>
        <td>88,465</td>
        <td>14,986</td>
        <td>1,385</td>
      </tr>
      <tr>
        <th>대학교</th>
        <td>15,575</td>
        <td>88,465</td>
        <td>14,986</td>
        <td>1,385</td>
      </tr>
      <tr>
        <th>특수학교</th>
        <td>15,575</td>
        <td>88,465</td>
        <td>14,986</td>
        <td>1,385</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>합계</th>
        <td>15,575</td>
        <td>88,465</td>
        <td>14,986</td>
        <td>1,385</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
