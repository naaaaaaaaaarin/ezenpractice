<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            width: 500px;
            height: 300px;
        }
        .grad1 {
            /* css3 미지원 브라우저 */
            background: blue;
            /* 초기 모던 브라우저 = 접두사(prefix) 필요 */
            background: -webkit-linear-gradient(left bottom, blue,white);
            background: -moz-linear-gradient(left bottom, blue,white);
            background: -o-linear-gradient(left bottom, blue,white);
            background: -ms-linear-gradient(left bottom, blue,white);
            /* 최신 모든 브라우저 = 접두사(prefix) 필요없음 */
            background: linear-gradient(left bottom, blue,white);
        }
        .grad2 {
            background: #000;
            background: -webkit-linear-gradient(45deg,white,black);
            background: -moz-linear-gradient(45deg,white,black);
            background: -o-linear-gradient(45deg,white,black);
            background: -ms-linear-gradient(45deg,white,black);
            background: -webkit-linear-gradient(45deg,white,black);
        }
        .grad3 {
            background: red;
            background: -webkit-radial-gradient(white,yellow,red);
            background: -moz-radial-gradient(white,yellow,red);
            background: -o-radial-gradient(white,yellow,red);
            background: -ms-radial-gradient(white,yellow,red);
            background: -webkit-radial-gradient(white,yellow,red);
        }
        .grad4 {
            background: red;
            background: -webkit-radial-gradient(circle,white,yellow,red);
            background: -moz-radial-gradient(circle,white,yellow,red);
            background: -o-radial-gradient(circle,white,yellow,red);
            background: -ms-radial-gradient(circle,white,yellow,red);
            background: -webkit-radial-gradient(circle,white,yellow,red);
        }
    </style>
    <title>그라디언트</title>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div class="grad4"></div>
    <div class="grad5"></div>
</body>
</html>
