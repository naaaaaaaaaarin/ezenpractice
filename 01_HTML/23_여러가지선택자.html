<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 선택자</title>
    <style>
        /* 1. 자손선택자(하위선택자) */
        #wrap ul {
            border: 3px dotted #000;
        }
        /* 2. 자식선택자 */
        #wrap>ul {
            border: 3px solid red;
        }
        /* 3. 인접형제선택자(첫번째 형제만 선택) */
        header+p {
            font-size: 2rem;
            color: skyblue;
            font-weight: 700;
        }
        /* 4. 형제선택자(모든 형제가 선택) */
        header~p {
            color: orangered;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>웹퍼블리싱 수업</h1>
        </header>
        <p>
            웹퍼블리싱을 잘 하려면?
        </p>
        <p>
            원리를 이해하고, 웹표준에 따라 많은 연습 후에 코딩하면 됩니다.
        </p>
        <ul>
            <li>공부방법1
                <ul>
                    <li>원리이해</li>
                    <li>수업내용정리</li>
                </ul>
            </li>
            <li>공부방법2
                <ul>
                    <li>구조기획</li>
                    <li>HTML 구조코딩</li>
                    <li>CSS 적용</li>
                    <li>브라우저확인 마무리</li>
                </ul>
            </li>
        </ul>
    </div>        
</body>
</html>
