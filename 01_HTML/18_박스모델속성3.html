<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델속성 : 인라인블록</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
      .gnb {
          border: 2px solid #666;
          border-radius: 8px;
          padding: 20px;
          text-align: center;
          margin: 20px;
      }
      .gnb ul li {
        display: inline-block;
        margin-right: 32px;
      }
      .gnb ul li:nth-child(4) {
          margin-right: 0;
      }
      .gnb ul li a:hover {
          color: red;
      }
  </style>
</head>
<body></body>
 <header>
      <nav class="gnb">
          <ul>
              <li><a href="#">COMPANY</a></li>
              <li><a href="#">MYSTORY</a></li>
              <li><a href="#">VISION</a></li>
              <li><a href="#">PORTFOLIO</a></li>
          </ul>
      </nav>
 </header>
</body>
</html>
