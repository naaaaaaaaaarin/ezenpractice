<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <title>rem 폰트단위</title>
  <style>
    /* rem : 브라우저(Root) 폰트 설정이 폰트 크기의 기준이 됨(부모역할)
    크롬기준 크기 : 아주작게(10px), 작게(12px), 중간(16px), 크게(20px), 아주크게(24px) */
    .rem {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <p class="rem">rem단위 테스트</p>
  <div>
    브라우저의 기본 폰트값 (16px)를 기준으로 계산됨.
  </div>
</body>
</html>
