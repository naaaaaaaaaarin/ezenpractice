<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조 시멘틱 태그</title>
  <style>
    header {
      background-color: orange;
      height: 200px;
    }

    nav {
      background-color: paleturquoise;
    }

    section {
      background-color: palevioletred;
      height: 200px;
    }

    article {
      background-color: green;
    }

    aside {
      background-color: peachpuff;
    }

    footer {
      background-color: blue;
      height: 120px;
    }

    div {
      background-color: rgba(188, 111, 211, 0.678);
      /* height: 60px; */
    }
  </style>
</head>

<body>
  <!-- 1. 헤더영역 시작 -->
  <header>
    <h1>EZEN(로고)</h1>
    <nav>
      <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
      </ul>
    </nav>
  </header>
  <!-- 1. 헤더영역 시작 끝 -->
  <!-- 2. 컨텐츠 영역 시작 -->
  <main>
    <div>
      <!-- 섹션 영역1 시작 -->
      <section>
        <h2>Queen 1집</h2>
        <article>
          <ol>
            <li><a href="#">보헤미안랩소디</a></li>
            <li><a href="#">킬러퀸</a></li>
            <li><a href="#">레이오가가</a></li>
          </ol>
        </article>
      </section>
      <!-- 섹션 영역1 끝 -->
      <!-- 섹션 영역2 시작 -->
      <article>
        <section>
          <h2>Queen 2집</h2>
          <ol>
            <li><a href="#">폴다운</a></li>
            <li><a href="#">메이드인헤븐</a></li>
            <li><a href="#">위아더챔피언</a></li>
          </ol>
        </section>
      </article>
      <!-- 섹션 영역2 끝 -->

      <!-- 아티클 영역 시작 -->
      <article>
        <h2>가사</h2>
        <section>
          1절
        </section>
        <section>
          2절
        </section>
      </article>
      <!-- 아티클 영역 끝 -->
    </div>
  </main>
  <!-- 2. 컨텐츠 영역 끝 -->
  <!-- 3. 푸터 영역 시작 -->
  <footer>
    <p>
      Copyright all right reserved
    </p>
  </footer>
  <!-- 3. 푸터 영역 끝 -->
  <!-- 어사이드 영역 시작 -->
  <aside>
    본문 외의 내용을 적용하고 싶을때 사용
  </aside>
  <!-- 어사이드 영역 끝 -->

  <!-- 추가. 작은박스영역 시작 -->
  <div>
    작은 박스영역 : 블록요소 그룹핑 태그
  </div>
  <!-- 추가. 작은박스영역 끝 -->
</body>

</html>
