<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>구글웹폰트 외부스타일 박스 실습</title>
    <style>
        #wrap {
            width: 960px;
            margin: 0 auto;
            background-color: #ccc;
            color: #fff;
        }
        #content {
            text-align: center;
            line-height: 200px;
        }
        #content .box1 .oswald, .notosans {
            background-color: royalblue;
            width: 300px;
            height: 200px;
        }
        #content .box2 .notoserif, .notoserifdisplay {
            background-color: indianred;
            width: 300px;
            height: 200px;
        }
        #content .box3 .notosansdisplay, .notosansmono {
            background-color: orange;
            width: 300px;
            height: 200px;
        }
        #content .box4 .lato, .montserrat {
            background-color: yellowgreen;
            width: 300px;
            height: 200px;
        }
        #content .box5 .estonia, .raleway {
            background-color: sandybrown;
            width: 300px;
            height: 200px;
        }
        #content .box6 .nunito, .ubuntu {
            background-color: burlywood;
            width: 300px;
            height: 200px;
        }
        #content .box7 .ptsans, .merriweather{
            background-color: cadetblue;
            width: 300px;
            height: 200px;
        }
        #content .box8 .opensc, .lora{
            background-color: darkkhaki;
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="content">
            <div class="box1">
                <h2 class="oswald">OSWALD</h2>
                <p class="notosans">NOTO SANS</p>
            </div>
            <div class="box2">
                <h2 class="notoserif">NOTO SERIF</h2>
                <p class="notoserifdisplay">NOTO SERIF DISPLAY</p>
            </div>
            <div class="box3">
                <h2 class="notosansdisplay">NOTO SANS DISPLAY</h2>
                <p class="notosansmono">NOTO SASN MONO</p>
            </div>
            <div class="box4">
                <h2 class="lato">LATO</h2>
                <p class="montserrat">MONTSERRAT</p>
            </div>
            <div class="box5">
                <h2 class="estonia">ESTONIA</h2>
                <p class="raleway">RALEWAY</p>
            </div>
            <div class="box6">
                <h2 class="nunito">NUNITO</h2>
                <p class="ubuntu">UBUNTU</p>
            </div>
            <div class="box7">
                <h2 class="ptsans">PT SANS</h2>
                <p class="merriweather">MERRIWEATHER</p>
            </div>
            <div class="box8">
                <h2 class="opensc">Open Sans Condensed</h2>
                <p class="lora">LORA</p>
            </div>
        </div>
    </div>
</body>

</html>
