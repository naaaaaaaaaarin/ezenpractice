<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl 정의형 목록</title>
</head>
<body>
    <h1>dl 요소</h1>
    <p>
        Defined List
    </p>
    <p>
        dt는 dd이다.
    </p>
    

    <dl>
        <dt>게시판</dt>
        <dd>질문게시판</dd>
        <dd>자주하는 질문</dd>
        <dd>자유게시판</dd>
    </dl>
</body>
</html>
