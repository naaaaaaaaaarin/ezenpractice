<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        플렉스아이템 배치방향과 여러줄 배치를 한번에 설정
        flex-flow : [flex-direction] [flex-wrap]
        기본값 : row, nowrap
    </title>
    <style>
        #wrap {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            display: flex;
            flex-flow: row wrap;
        }
        #wrap div {
            width: 50%;
            height: 50%;
        }
        #wrap div:nth-child(1){background-color: black;}
        #wrap div:nth-child(2){background-color: red;}
        #wrap div:nth-child(3){background-color: yellow;}
        #wrap div:nth-child(4){background-color: silver;}
    </style>
</head>
<body>
    <div id="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
