<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>
        플렉스 아이템 너비 확대/축소 (flex) : 플렉스 아이템에 설정
        : 플렉스 아이템의 너비(증가,감소,기본)를 설정하는 것

        A. 속성명
        flex-grow : 플렉스 아이템의 증가 너비 비율 설정 (기본값 : 0)
        flex-shrink : 플렉스 아이템의 감소 너비 비율 설정 (기본값 : 1)
        flex-basis : 플렉스 아이템의 공간 배분 전 기본너비 설정 (기본값 : auto)
                     flex속성의 비율 설정을 안하면 flex-basis 기본값이 적용
        
        B. 코드 예시
        .item {
            flex : 1 1 0; <!-- 증가너비(grow) 감소너비(shrink) 기본너비(basis)-->
            flex : 1 0 <!-- 증가너비 감소너비 -->
            flex : 1 20px <!-- 증가너비 기본너비(단위작성시 basis적용) -->
        }
    </title>
    <style>
        #container {
            font-family: 'Noto Sans KR', sans-serif;
            width: 100%;
            
        }
        header {
            width: 100%;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 12px 0; 
        }

        #menus {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            /* justify-content: space-between; */
            
        }
        #menus div {
            width: 33.33%;
            height: 400px;
            border: 1px solid #000;
            margin-bottom: 15px;
            position: relative;
        }
        #menus1, #menus2, #menus3, #menus4, #menus5 {
            width: 100%;
        }
        #menus h2 {
            position: absolute;
            right: 3%;
            bottom: 10px;
            z-index: 100;
            padding: 5px;
            font-size: 1.6rem;
            color: #fff;
            text-shadow: 3px 3px 3px black;
        }
        /* 배경이미지 */
        #menu1 {
            background-image: url(./images/candle.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        #menu2 {
            background-image: url(./images/cat.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        #menu3 {
            background-image: url(./images/dog.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        #menu4 {
            background-image: url(./images/flower.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        #menu5 {
            background-image: url(./images/horse.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            flex: 2 2 0;
        }

        footer {
            width: 100%;
            background-color: #373737;
            height: 40px;

        }
        footer p {
            font-size: 1.2rem;
            color: #eee;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Remember to Photos</h1>
        </header>
        <section id="menus">
            <div id="menu1">
                <h2>양초</h2>
            </div>
            <div id="menu2">
                <h2>고양이</h2>
            </div>
            <div id="menu3">
                <h2>강아지</h2>
            </div>
            <div id="menu4">
                <h2>꽃</h2>
            </div>
            <div id="menu5">
                <h2>말</h2>
            </div>
        </section>
        <footer>
            <p>AL Photoraphy</p>
        </footer>
    </div>
</body>
</html>
