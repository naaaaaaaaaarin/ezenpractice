<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 플렉스 레이아웃 실습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        header {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100px;
        }
        header h1 {
            background-color: red;
            height: 40%
        }
        header nav {
            background-color: orange;
            height: 60%;
        }
        article {
            display: flex;
            flex-direction: row;
            height: 100px;
        }
        article h2 {
            width: 50%;
            background-color: yellowgreen;
        }
        article p {
            width: 50%;
            background-color: yellow;
        }
        section {
            display: flex;
            height: 100px;
        }
        section > h2 {
            width: 33.33%;
            background-color: green;
        }
        section > h3 {
            width: 33.33%;
            background-color: blue;
        }
        section > p {
            width: 33.34%;
            background-color: navy;
        }
        aside {
            background-color: royalblue;
            width: 5%px;
            height: 100px;
            position: fixed;
            left: 90%;
            top: 0;
        }
        footer p {
            background-color: purple;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>LOGO</h1>
            <nav>GNB메뉴</nav>
        </header>
        <article>
            <h2>슬라이드영역1</h2>
            <p>슬라이드영역2</p>
        </article>
        <section>
            <h2>콘텐츠영역1</h2>
            <h3>콘텐츠영영2</h3>
            <p>콘텐츠영역3</p>
        </section>
        <aside>
            <div>별도영역</div>
        </aside>
        <footer>
            <p>푸터영역</p>
        </footer>
    </div>
</body>
</html>
