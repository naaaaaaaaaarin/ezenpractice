<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>
        플렉스 아이템 주축방향배치(justify-content)
        : 플렉스 아이템이 박스 주축의 시작점부터 배치
    </title>
    <style>
        #wrap {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 3px solid #000;
            display: flex;
            /* 플렉스박스 아이템 배치 */
            justify-content: flex-start;
            justify-content: flex-end;
            justify-content: center;
            /* 플렉스박스에 빈 공간이 있을 때 사용 */
            justify-content: space-between;
            justify-content: space-around;
        }
        #wrap div {
            width: 20%;
            height: 20%;
        }
        #wrap div:nth-child(1){background-color: black;}
        #wrap div:nth-child(2){background-color: red;}
        #wrap div:nth-child(3){background-color: yellow;}
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
