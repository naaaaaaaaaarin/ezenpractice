<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>
        플렉스아이템 개별배치(align-self) : 플렉스아이템에 설정
        : 교차축 방향으로 플렉스아이템 개별적 배치
          부모박스에 align-items값이 기본 상속(align-self값이 없을 경우)
    </title>
    <style>
        section {
            width: 300px;
            height: 200px;
            background-color: beige;
            display: flex;
            align-items: center;
        }
        section div {
            width: 60px;
            margin: 5px;
        }
        section div:nth-child(1){background-color: orange; min-height: 30px; align-self: flex-start;}
        section div:nth-child(2){background-color: cyan; min-height: 30px;}
        section div:nth-child(3){background-color: pink; min-height: 30px;}
        section div:nth-child(4){background-color: skyblue; min-height: 30px; align-self: flex-end;}
    </style>
</head>
<body>
    <section>
        <div>ITEM #1</div>
        <div>ITEM #2</div>
        <div>ITEM #3</div>
        <div>ITEM #4</div>
    </section>
</body>
</html>
