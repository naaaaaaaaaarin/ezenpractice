<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델속성</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            width: 1000px;
            height: 1000px;
            border: 1px solid red;
        }
        /* 블록레벨요소 */
        p {
            width: 200px;
            height: 100px;
        }
        .box1 {
            background-color: yellow;
            padding: 20px;
            margin-bottom: 40px;
            width: 150px;
            border: 5px solid black;
        }
        .box2 {
            background-color: blue;
            padding: 10px;
            margin-bottom: 40px;
            width: 180px;
        }
        .box3{
            background-color: pink;
            padding: 15px;
            width: 170px;
            margin-bottom: 40px;
        }

        /* 인라인레벨요소 */
        span {
            width: 200px;
            height: 200px; /* 인라인은 높이값을 가질 수 없음 */
            background-color: yellowgreen;
        }
        .txt_1 {
            background-color: blue;
            padding: 10px;
            display: block;
        }
        .txt_2 {
            background-color: cyan;
            padding: 20px;
            display: block;
        }
        .txt_3 {
            background-color: purple;
            padding: 30px;
            display: inline-block;
        }
        .txt_4 {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <!-- 블록레벨요소 -->
    <p class="box1">box1</p>
    <p class="box2">box2</p>
    <p class="box3">box3</p>

    <!-- 인라인레벨요소 -->
    <span class="txt_1">인라인레벨1</span>
    <span class="txt_2">인라인레벨2</span>
    <span class="txt_3">인라인레벨3</span>
    <span class="txt_4">인라인레벨4</span>
</body>

</html>
