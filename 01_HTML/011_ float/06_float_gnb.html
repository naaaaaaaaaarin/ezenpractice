<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>플롯 GNB메뉴 실습</title>
    <style>
        body {
            font-family: 'noto sans kr', sans-serif;
            font-size: 14px;
            margin: 20px;
        }
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }
        #wrap header {
            margin-bottom: 16px;
        }
        #wrap header::after {
            content: "";
            display: block;
            clear: both;
        }
        #wrap header h1 {
            /* 플롯 */
            float: left;
        }
        #wrap .gnb {
            float: right;
            transform: translateY(20.5px);
        }
        #wrap .gnb li {
            float: left;
            
        }
        #wrap .gnb li a {
            display: inline-block;
            width: 100px;
            height: 30px;
            line-height: 30px;
            background-color: #49b449;
            color: #fff;
            text-align: center;
            margin-right: 32px;
        }
        #wrap .gnb li a:hover {
            color: #000;
            background-color: #00c300;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <h1>
                <img src="./images/naverlogo.png" alt="네이버로고">
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="#">COMPANY</a></li>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">COMMUNITY</a></li>
                </ul>
            </nav>
        </header>
            <article>
                <div class="img">
                    <img src="./images/flower.jpg" alt="메인이미지">
                </div>
            </article>
        
    </div>
</body>

</html>
