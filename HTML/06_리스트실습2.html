            </ul>

    <ul>
        <li>BLOG

                <li>서브메뉴 7</li>

            </ul>

    <!-- ul>li{서브메뉴$}*2 -->
<ul>
    <li>서브메뉴1</li>
    <li>서브메뉴2</li>
