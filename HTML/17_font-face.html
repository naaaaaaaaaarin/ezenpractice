<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹폰트 사용하기</title>
    <style>
        @font-face {
            font-family: 'trana';
            src: local('trana'),
                /* MS에서 만든 폰트, font-face 처음 도입 = IE8이하버전 .eot만 인식 */
                url(./font/trana.eot),
                /* TTF/OTF 압축버전, 다른 글꼴 형식보다 빠르게 로드 = 웹에서 사용할 목적으로 개발 */
                url(./font/trana.woff) format('woff'),
                /* 맥, 윈도우의 가장 일반적인 글꼴. IE8 지원 안됨 | 단점은 용량이 큼 */
                url(./font/trana.ttf) format('truetype');
        }
        .user-font {
            font-family: 'trana', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: orange;
        }
    </style>
</head>

<body>
    <h1>Using Default Fonts</h1>
    <p class="user-font">
        Using Trana Font
    </p>
</body>

</html>
