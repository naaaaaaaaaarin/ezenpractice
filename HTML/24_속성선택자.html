<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>속성선택자</title>
    <style>
        h1 {
            font-size: 36px;
            text-align: center;
            font-weight: 800;
        }
        /* 1. 속성선택자(=일치) */
        a[target="_blank"] {
            color: red;
            font-size: 24px;
        }
        /* 2. 속성선택자(~포함) */
        a[class~=portal] {
            color: blue;
            font-size: 32px;
        }
        /* 3. 속성선택자(^시작하는) */
        a[href^="http"] {
            color: deeppink;
            font-weight: bold;
        }
        /* 4. 속성선택자($끝나는) */
        a[href$=".net"] {
            color: silver;
        }
        /* 5. 속성선택자(*모두 = 값의 일부도 포함) */
        a[href*="www"] {
            color: darkgreen;
        }
        </style>
</head>
<body>
    <h1>HTML5 속성선택자</h1>
    <ul>
        <li><a href="http://www.daum.net" target="_blank">다음</a></li>
        <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
        <li><a href="http://www.google.co.kr" class="portal portal1">구글</a></li>
        <li><a href="ftp://www.nate.com" class="portal portal1">네이트</a></li>
    </ul>
</body>
</html>
