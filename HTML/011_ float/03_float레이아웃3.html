<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>기초 플롯 레이아웃</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #content {
            width: 900px;
            text-align: center;
            line-height: 240px;
            margin: 0 auto;
        }
        /* 플롯해제 */
        #content:after {
            content: "";
            display: block;
            clear: both;
        }
        #content div {
            height: 240px;
            width: 300px;
            /* 플롯 */
            float: left;
            font-family: 'Ubuntu', sans-serif;
        }
        .sec_part1 {
            background-color: royalblue;
        }
        .sec_part2 {
            background-color: wheat;
        }
        .sec_part3 {
            background-color: peru;
        }
    </style>
</head>
<body>
    <section id="content">
        <div class="sec_part1">
            Left_Contents
        </div>
        <div class="sec_part2">
            Center_Contents
        </div>
        <div class="sec_part3">
            Right_Contents
        </div>
    </section>
</body>
</html>
