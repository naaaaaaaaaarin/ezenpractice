<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>가상선택자 : 인접선택자 not 혼합</title>
    <style>
        .container {
            width: 960px;
            margin: 10px auto;
        }
        .container nav {
            height: 60px;
            padding-top: 4px;
            border-top: 1px dashed #ccc;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ccc;
            text-align: center;
        }
        .container nav ul {
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .container nav ul li {
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
        .container nav ul li:last-child {
            padding-right: 0;
        }
        .container nav ul li a:link,
        .container nav ul li a:visited {
            font-size: 14px;
            padding: 10px;
        }
        .container nav ul li a:hover, 
        .container nav ul li a:focus {
            background-color: #222;
            color: #fff;
        }
        .container nav ul li a:active {
            background-color: red;
        }

        /* 가상선택자 : target 적용 = 앵커 대상에 스타일 적용 */
        #intro:target {
            background-color: #0069e0;
            color: #fff;
        }
        #room:target {
            background-color: #ff9844;
            color: #fff;
        }
        #reservation:target {
            background-color: #fff8dc;
            color: #fff;
        }
        #doit:target {
            background-color: #0069e0;
            color: #fff;
        }

        #signup {
            width: 400px;
            margin: 30px auto;
            border: 1px solid #000;
            border-radius: 4px;
            padding: 20px;
        }
        #signup fieldset {
            border: 1px solid #ccc;
            margin-bottom: 30px;
            padding: 16px;
        }
        #signup legend {
            font-size: 16px;
            font-weight: 700;
            padding: 0 0 5px 5px;
        }
        #signup ul li {
            line-height: 30px;
            padding: 5px 10px;
            margin-bottom: 4px;
        }
        /* 버튼 css */
        #signup button {
            font: 16px roboto, sans-serif;
            border: 1px solid #222;
            border-radius: 16px;padding: 6px 24px;
            display: block;
        }

        /* 가상선택자 */
        /* input을 체크하면 label에 ~~ 하겠다 */
        #signup input:checked+label {
            color: red;
            font-weight: bold;
        }

        /* 특정 요소를 제외하고 스타일 적용 */
        #signup input:not([type=radio]) {
            width: 200px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #signup input:not([type=radio]):hover{
            border-color: #f00;
        }

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <!-- 의미있는 ↓속성값을 쓰는 것: 레이블링 -->
                <li><a href="#intro">이용안내</a></li>
                <li><a href="#room">객실소개</a></li>
                <li><a href="#reservation">예약방법 및 요금</a></li>
                <li><a href="#doit">예약하기</a></li>
            </ul>
        </nav>
            <form action="#" id="signup">
                <fieldset>
                    <legend>개인정보</legend>
                    <ul>
                        <li>
                            <label for="a_name">이름</label>
                            <input type="text" id="a_name" required>
                        </li>
                        <li>
                            <label for="a_tel">연락처</label>
                            <input type="tel" id="a_tel">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>객실 형태</legend>
                    <ul>
                        <li>
                            <input type="radio" name="room" id="basic" value="기본2인">
                            <label for="basic">기본형(최대2인)</label>
                        </li>
                        <li>
                            <input type="radio" name="room" id="family" value="가족8인">
                            <label for="family">가족형(최대8인)</label>
                        </li>
                    </ul>
                </fieldset>
                <button type="submit">제출
            </form>
    </div>
</body>
</html>
