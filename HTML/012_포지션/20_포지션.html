<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/reset.css">
  <title>포지션</title>
  <style>
    #wrap {
      /* absolute의 위치기준값 */
      position: relative;
    }
    #wrap div {
      width: 250px;
      height: 250px;
      text-align: center;
      line-height: 250px;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
    }
    #wrap .relative {
      background-color: red;
      /* 포지션 */
      position: relative;
      left: 100px;
      top: 100px;
      z-index: 1;
    }
    #wrap .absolute {
      background-color: blue;
      /* 포지션 */
      position: absolute;
      left: 20px;
      top: 20px;
      z-index: 1;
    }
    #wrap .fixed {
      background-color: yellow;
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 1;
    }
    #wrap .box1 {
      background-color: darkcyan;
      position: relative;
      left: 50px;
      top: 50px;
      z-index: 1;
    }
    #wrap .box2 {
      background-color: mediumpurple;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="relative">
      relative
    </div>
    <div class="absolute">
      absolute
    </div>
    <div class="fixed">
      fixed
    </div>
    <div class="box1">
      static
    </div>
    <div class="box2">
      static
    </div>
  </div>
</body>
</html>
