<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>프로젝트 기본레이아웃</title>
    <style>
        #wrap {
            width: 1000px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        header {
            height: 100px;
        }
        /* 플롯해제 */
        header:after {
            content: "";
            display: block;
            clear: both;
        }
        header h1 {
            background-color: gray;
            /* 플롯 */
            float: left;
            width: 200px;
            line-height: 100px;
        }
        header .gnb {
            background-color: orangered;
            /* 플롯 */
            float: right;
            width: 800px;
            line-height: 100px;
            padding-left: 30px;
        }
        header .gnb li {
            /* 플롯 */
            float: left;
            margin-right: 50px;
        }
        header .gnb li:last-child {
            margin-right: 0;
        }
        /* 플롯해제 */
        main:after {
            content: "";
            display: block;
            clear: both;
        }
        main .lnb {
            float: left;
            width: 400px;
            height: 500px;
            line-height: 500px;
            background-color: pink;
        }
        main .contents {
            float: left;
            width: 600px;
            height: 500px;
            line-height: 500px;
            background-color: yellowgreen;
        }
        aside {
            position: absolute;
            background-color: darkcyan;
            width: 100px;
            height: 250px;
            left: 1000px;
            /* right: -100px; */
            top: 0;
        }
        footer {
            background-color: greenyellow;
            height: 80px;
            line-height: 80px;
        }


    </style>
</head>

<body>
    <div id="wrap">
        <!-- 1. header: 머릿말 영역 시작 -->
        <header>
            <h1>
                로고
            </h1>
            <nav>
                <ul class="gnb">
                    <li><a href="#">GNB</a></li>
                    <li><a href="#">유틸리티메뉴</a></li>
                    <li><a href="#">검색창</a></li>
                </ul>
            </nav>
        </header>
        <!-- 1. header: 머릿말 영역 끝 -->
        <!-- 2. section : 콘텐츠 영역 시작 -->
        <main>
            <article>
                <section class="lnb">
                    LNB
                </section>
                <section class="contents">
                    콘텐츠 내용들
                </section>
            </article>
        </main>
        <!-- 2. section : 콘텐츠 영역 끝 -->
        <!-- 3. aside : 본문과 상관없는 독립적인 영역 시작 -->
        <aside>
            퀵메뉴
        </aside>
        <!-- 3. aside : 본문과 상관없는 독립적인 영역 끝 -->
        <!-- 4. footer : 푸터 영역 시작 -->
        <footer>
            하단메뉴, 주소, 저작권
        </footer>
        <!-- 4. footer : 푸터 영역 끝 -->
    </div>



</body>

</html>
