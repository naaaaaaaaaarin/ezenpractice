<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Document</title>
    <style>
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }

        header .top::after {
            content: "";
            display: block;
            clear: both;
        }

        header .top {
            background-color: gray;
            padding: 5px 0;
        }

        header .top ul {
            float: right;
        }

        header .top ul li {
            float: right;
            margin-left: 16px;
            color: #ccc;
        }

        header .top ul li:last-child {
            margin-left: 0;
        }

        header nav {
            background-color: #e0e0e0;
            padding: 16px;
        }

        header nav::after {
            content: "";
            display: block;
            clear: both;
        }

        header nav .logo {
            float: left;
        }

        header nav ul {
            float: right;
            transform: translateY(5px);
        }

        header nav ul li {
            float: right;
            margin-left: 36px;
        }

        header nav ul li:last-child {
            margin-left: 0;
        }

        main {
            background-color: greenyellow;
            height: 500px;
        }
    </style>
</head>

<body>
    <header>
        <div class="top">
            <div id="wrap">
                <ul>
                    <li><a href="#">사이트맵</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </div>
        </div>
        <nav>
            <div id="wrap">
                <div class="logo">
                    <img src="http://placehold.it/88x34" alt="">
                </div>
                <ul>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">홍보센터</a></li>
                    <li><a href="#">사업분야</a></li>
                    <li><a href="#">회사소개</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="wrap">
            
        </div>
    </main>
</body>

</html>
