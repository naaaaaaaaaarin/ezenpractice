<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Vue.js 기본기능
        : [디렉티브]와 템플릿을 연동하는 형태로 사용
        [디렉티브] -> v-로 시작하는 속성
        [템플릿] -> Vue({여기에 사용되는 것들})
    </title>
    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Vue 작업 페이지 CSS -->
    <link rel="stylesheet" href="./css/mainBasic.css">
</head>
<body class="card-body">
    <div id="app">
        <!-- 1. 텍스트 바인딩 : 템플릿에 속성 이름을 작성하면 해당 위치에 값이 렌더링(그려짐) -->
        <h1>
            <p>{{ message }}</p>
            <p>{{ message }}</p>
            <p>{{ message2 }}는 {{text}}입니다</p>
        </h1>
        <!-- 2. 반복 렌더링
            : 템플릿 data 옵션에 등록한 배열 또는 객체에 v-for 디렉티브를 적용하여 반복 렌더링 -->
        <h2>
            <ol>
                <li v-for="item in list">{{item}}</li>
            </ol>
        </h2>
        <!-- JSON 데이터 렌더링 -->
        <h3>
            <div v-for="photo in photos">
                <!-- <img v-bind:src=""> -->
                <img :src="photo.thumnail">
                <p>{{photo.desc}}</p>
            </div>
        </h3>
    </div>

<!-- Vue CORE JS -->
<script src="./js/vue.2.6.14.js"></script>
<!-- Vue CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!-- Vue 애플리케이션 인스턴스 생성 파일 -->
<script src="./js/mainBasic.js"></script>
</body>
</html>
