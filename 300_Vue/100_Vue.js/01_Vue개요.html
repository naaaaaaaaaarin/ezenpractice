        Vue.js 개요
        : Evan You 개인프로젝트 시작, 2014년 배포한 자바스크립트 프레임워크
        공식 사이트 -> https://kr.vuejs.org/
        버전 2부터 [Virtual DOM]을 채용

        Vue.js 장점
        : 적은 학습비용, 충실한 공식문서(한글과), 진입장벽이 낮은 편
        Node.js 기반 webpack등 설치가 필요없음->파일 하나만 읽으면 바로 코딩 가능

        Vue.js의 주기능
        : View 관련 번거로운 작업을 대신 해주는 라이브러리
        스크립트를 태그로 읽어들이는 StandAlone 사용시 페이지 일부만을 인터렉티브(동적)하게 만드는 단순한 목적으로도 쉽게 사용 가능

        ====================
        [개념] 프레임워크?
        : 애플리케이션의 뼈대가 되는 기본적인 기능과 규칙을 제공
        프레임워크가 사용할 부품을 개발자가 만드는 것 -> 환경을 제공
        프레임워크 규칙에 따라 필요한 코드를 추가하면 되므로, 적은 코드로 쉽게 원하는 것을 효율적으로 코딩 가능
        규칙이 있어서 코드를 일정한 기준에 따라 작성할 수 있음
        개발 비용을 낮출 수 있어 중고급 기술자들이 선호함
        부품(자체제작) -> 애플리케이션(프레임워크) <- 부품(자체제작)

        [개념] 라이브러리?
        : 만들어진 부품을 조합해 전체를 만드는 것
        부품(라이브러리) -> 애플리케이션(자체제작) <- 부품(라이브러리)
        =====================

        Vue.js 작동방식
        :[js데이터]가 [DOM]보다 우선시되고, 이 [js데이터]를 기반으로 구조에 맞게 [DOM]을 구축
        [js데이터] 상태에 따라 렌더링이 변경, 떄에 따라서 자동으로 액션이 실행됨
        -> 데이터 지향 (= Data Driven)
        따라서, Vie.js 사용 시 중요한 점은 화면을 렌더링하는 구조 체제는 [DOM]이 아니라 [js데이터]이다

        Vue.js DOM 구축방법
        :템플릿 개념을 사용(생성된 Vue)
        이 템플릿을 이용하여 DOM에 Vue구문에 따라서 적용

        템플릿과 로직 연결
        :템플릿 내부의 독자적인 속성 => HTML태그 속성으로 [디렉티브]기능을 입력해 사용
        ->virtual DOM을 만들기 위한 단순한 템플릿 기법
        이 속성들은 DOM에 반영되기 전에 Vue.js에 의해 컴파일되고, 이후 내부적으로만 사용됨
        [예시] <p v-if="show">Directive</p>

        데이터 바인딩(Data Binding)
        :데이터와 DOM화면을 동기화하는 구조
        HTML을 사용하여 만든 UI를 조작할 때 -> DOM변경을 프레임워크에 맡김
        -> [자바스크립트 데이터]와 이를 시용하는 위치를 연결 -> [자바스크립트 데이터]변경이 있을 때 자동으로 DOM을 업데이트 함
        이는 [디렉티브]를 기반으로 HTML과 비슷한 형태로 쉽게 적용

        [v-]로 시작하는 [디렉티브]
        : v-로 시작하는 속성. 주로 [데이터바인딩]과 관련된 처리를 함
        ->(중요) [디렉티브]값은 '자바스크립트 표현식'임
        [예시]
        <div key="id"></div>  // key속성에 단순이 id값을 지정한 것
        <div v-bind:key="id"></div>  // [디렉티브]이며 id라는 자바스크립트 변수 -> 인스턴스 Data 안에 객체 중 id라는 속성을 나타냄
        [참고]
        v-로 시작하는 [디렉티브]의 값은 대부분 문자열 (일부 예외)
        [형식]
        v-bind:value.sync = "message"
        디렉티스:매개변수.장식자 = "값"(자바스크립트 표현식)

        =====================
        컴포넌트 지향 화면 구축
        :Vue.js의 컴포넌트 -> HTMl과 JS를 세트로 만들어 주는 것. 추가로 css까지 가능
        header, footer, main 등을 컴포넌트화 가능

        컴포넌트는 Vue.js의 강력한 기능.
        컴포넌트를 조합하면 페이지를 구조화(모듈화)하여 편리하게 화면 구성 가능
        [예시]header gnb footer 등을 컴포넌트로 만들어서 공통작업으로 사용
