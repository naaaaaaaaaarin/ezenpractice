<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/notosans_kr_CDN.css">

    <!-- System Font CSS -->

    <script src="./js/html5shiv.js"></script>
    <script src="./js/respond.src.js"></script> <!-- 반응형 -->

    <script src="./js/jquery-1.12.4.min.js"></script>

    <!-- 프로젝트 페이지 JS -->
    
    <!-- 프로젝트 페이지 CSS -->
    <style>
        /* 960px 기준값으로 정할 경우 */
        #wrap {
            width: 960px;
            width: 90%;
            margin: 30px auto;
        }
        header {
            height: 120px;
            background-color: red;
        }
        header h1 {
            font-size: 36px;
            color: #fff;
            text-align: center;
        }
        section {
            width: 600px;
            /* (600/960)*100 */
            width: 62.5%;
            height: 400px;
            background-color: green;
            float: left;
        }
        aside {
            width: 360px;
            /* (360/960)*100 */
            width: 37.5%;
            height: 400px;
            background-color: blue;
            float: right;
        }
        footer {
            height: 120px;
            background-color: yellowgreen;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>가변그리드</h1>
        </header>
        <section>
            <h2>Contents</h2>
        </section>
        <aside>
            <h2>aside</h2>
        </aside>
        <footer>
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
