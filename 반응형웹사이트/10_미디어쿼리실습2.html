<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 실습1 (모바일 퍼스트)</title>
    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/notosans_kr_CDN.css">
    <link rel="stylesheet" href="./css/font.css">
    <!-- System Font CSS -->
    <!-- <link rel="stylesheet" href="./css/system_font.css"> -->
    <!-- no scroll CSS -->
    <!-- <link rel="stylesheet" href="./css/no_scrollbar.css"> -->
    <!-- HTML5 JS File -->
    <script src="./js/html5shiv.js"></script>
    <script src="./js/respond.src.js"></script> <!-- 반응형 -->
    <!-- jQ PlugIn -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- PreFix Ree -->
    <script src="./js/prefixfree.min.js"></script>


    <!-- 프로젝트 페이지 JS -->

    <!-- 프로젝트 페이지 CSS -->
    <style>
        /* 공통 css : 미디어쿼리에 코딩되지 않는 영역 (모바일퍼스트 시 모바일 영역 미디어쿼리로 간주)*/
        html {
            font-size: 62.5%;
        }

        #wrap {
            /* 960px */
            width: 90%;
            margin: 0 auto;
            /* 플롯해제 */
            overflow: hidden;
        }

        #wrap div {
            width: 100%;
            height: 192px;
            /* 플롯 */
            float: left;
        }

        #wrap div:nth-child(1) {
            background-color: red;
        }

        #wrap div:nth-child(2) {
            background-color: green;
        }

        #wrap div:nth-child(3) {
            background-color: blue;
        }

        #wrap div:nth-child(4) {
            background-color: silver;
        }

        #wrap div:nth-child(5) {
            background-color: palevioletred;
        }

        /* 768이상 */
        @media screen and (min-width:768px) {
            #wrap div {
                width: 50%;
            }
            #wrap div:nth-child(5) {
                width: 100%;
            }
        }
        /* 960이상 */

        @media screen and (min-width:960px) {
            #wrap div {
                width: 20%;
            }
            #wrap div:nth-child(5) {
                width: 20%;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>

</html>
