<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        미디어쿼리(width : 360, 768, 1024)
        : 화면의 크기와 기타 환경을 감지하여 웹사이트를 변경하는 기술
        웹 반응형을 적용하려면 디바이스 기기 종류를 알아야 그 기기에 맞게 웹사이트 구조를 바꿀 수 있기 때문에
        반드시 필요한 중요 속성
        css3 속성 중 하나 : [중요]css를 바꾸고싶은 영역만 코딩
        [형식]
        @media [only 또는 not] [미디어유형] [and 또는 ,] (조건문){실행문:css코드 작성}
    </title>
    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/notosans_kr_CDN.css">
    <link rel="stylesheet" href="./css/font.css">
    <!-- System Font CSS -->
    <!-- <link rel="stylesheet" href="./css/system_font.css"> -->
    <!-- no scroll CSS -->
    <!-- <link rel="stylesheet" href="./css/no_scrollbar.css"> -->
    <!-- HTML5 JS File -->
    <script src="./js/html5shiv.js"></script>
    <script src="./js/respond.src.js"></script> <!-- 반응형 -->
    <!-- jQ PlugIn -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- PreFix Ree -->
    <script src="./js/prefixfree.min.js"></script>


    <!-- 프로젝트 페이지 JS -->

    <!-- 프로젝트 페이지 CSS -->
    <style>
        /* 공통 css */
        body {
            background-color: yellowgreen;
        }

        img {
            width: 30%;
        }

        section {
            text-align: left;
        }

        /* 모바일 미디어쿼리 360px 이상 */
        @media all and (min-width:360px) {
            body {
                background-color: yellowgreen;
            }
            img {
                width: 30%;
            }
            section {
                text-align: left;
            }
        }
        /* 태블릿 미디어쿼리 768px 이상 */
        @media all and (min-width:768px){
            body {
                background-color: green;
            }
            img {
                width: 60%;
            }
            section {
                text-align: center;
            }
        }
        /* PC 미디어쿼리 1024px 이상 */
        @media all and (min-width:1024px){
            body {
                background-color: blue;
            }
            img {
                width: 90%;
            }
            section {
                text-align: right;
            }
        }
    </style>
</head>

<body>
    <section>
        <img src="./image/dog6.jpg" alt="강아지">
    </section>
</body>

</html>
