        미디어쿼리 작성시 주의사항
            a. and 구문 앞, 뒤에 반드시 공백 한칸
            b. (조건문){실행문} 사이는 반드시 붙여서 코딩(공백X)

                min : 반드시 미디어쿼리 너비 크기가 작은 것에서 큰 것 순서로 코딩(모바일 퍼스트)
                max : 반드시 미디어쿼리 너비 크기가 큰 것에서 작은 것 순서로 코딩(PC 퍼스트)
    </title>

                background-color: aqua;
