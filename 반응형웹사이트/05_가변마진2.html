    <!-- 프로젝트 페이지 CSS -->
    <style>
        #wrap {
            width: 960px;
            width: 90%;
            height: 500px;
            margin: 0 auto;
            background-color: #000;
            /* 플롯해제 */
            overflow: hidden;
        }
        #wrap div {
            width: 200px;
            /* (200/960)*100 */
            width: 20.8333%;
            height: 100%;
            float: left;
            margin: 0 60px;
            /* (60/960)*100 */
            margin: 0 6.25%;
        }
        #wrap div:nth-child(1) {
            background-color: red;
        }
        #wrap div:nth-child(2) {
            background-color: blue;
        }
        #wrap div:nth-child(3) {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
